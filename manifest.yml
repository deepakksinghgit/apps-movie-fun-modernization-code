---
memory: 1G
instances: 1
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  random-route: true
  services:
  - albums-database
  - moviefun-s3
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  random-route: true
  services:
  - movies-database
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  random-route: true
  services:
  - moviefun-s3
  env:
      ALBUMS_URL: https://album-service-hilarious-possum.apps.pikes.pal.pivotal.io/albums
      MOVIES_URL: https://movie-service-delightful-gazelle.apps.pikes.pal.pivotal.io/movies